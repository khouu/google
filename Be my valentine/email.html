<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gmail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/mmedia/google logo.png" type="image/png">
</head>
<body>

  <div class="container">
    <div class="card">

      <!-- LEFT -->
      <div class="left">
        <div class="logo">
          <img src="mmedia/google logo.png">
        </div>

        <h1>Sign in</h1>
        <p class="sub">to continue to gmail</p>
      </div>

      <!-- RIGHT -->
      <div class="right">
        <div class="input-group">
          <input type="email" id="email" required placeholder=" " autocomplete="off">
          <label for="email">Email or phone</label>
        </div>

        <a href="#" class="link">Forgot email?</a>

        <p class="guest">
          Not your computer? Use a private browsing window to sign in.
          <a href="#">Learn more about using Guest mode</a>
        </p>

        <div class="actions">
          <a href="#" class="link">Create account</a>
          <button id="nextBtn">Next</button>
        </div>
      </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">
      <span>English (United States)</span>
      <div class="footer-links">
        <a href="#">Help</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
